<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Men's & Womens Top To Bottom Outfitters | American Eagle</title>
  <!-- external CSS file  -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Bootstrap style -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <!-- Font Awesome script  -->
  <script src="https://kit.fontawesome.com/7ed9a0bfe8.js" crossorigin="anonymous"></script>
</head>

<body class="container">
  <!-- Site header & title here -->
  <header>
    <h1 class="text-center text-info fst-italic mt-4">American Eagle</h1>
    <h6 class="text-center text-muted">A Great Fashion House of New Era</h6>
  </header>
  <hr>
  <main class="main">
    <!-- Search Field Div -->
    <div class="input-bg rounded-3 bg-dark mb-5 position-relative">
      <div class="input-group search-box position-absolute top-50 start-50 translate-middle w-50">
        <input type="text" class="form-control rounded" placeholder="Search your product"
          aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-warning rounded" type="button" id="button-addon2" onclick="loadProducts()"><i
            class="fas fa-search"></i></button>
      </div>
    </div>

    <!-- All products column -->
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
        </div>
      </div>
      <!--Calculation cart of right side -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1 class="text-center text-success">My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <!-- Total Added-Products -->
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <!-- Price total of products -->
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <!-- Delivery-Charge of added cart -->
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <!-- Total tax of added products -->
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <!-- Grand Total  -->
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <!-- My-Cart Button  -->
          <div class="parces text-center d-grid col-6 mx-auto">
            <button class="buy-now btn btn-warning rounded-pill fw-bold">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Footer Section  -->
  <footer></footer>
  <!-- Bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- added javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
